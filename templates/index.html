<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI हिन्दी समाचार वाचक</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="/static/manifest.json">
    <style>
        body {
            font-family: 'Tiro Devanagari Hindi', serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .playing {
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.7);
            border-color: #ef4444;
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }
        .mode-active {
            background-color: #dc2626; /* red-600 */
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-red-600">AI हिन्दी समाचार वाचक</h1>
            <p class="text-lg text-gray-600 mt-2">अपना समाचार पत्र अपलोड करें और एक नए तरीके से पढ़ें और सुनें।</p>
        </header>

        <div id="upload-section" class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <form id="upload-form" class="flex flex-col sm:flex-row items-center gap-4">
                <div class="w-full sm:w-auto flex-grow">
                    <label for="file-upload" class="sr-only">Choose file</label>
                    <input type="file" id="file-upload" name="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100" accept=".pdf,.jpg,.jpeg,.png,.jfif" required>
                </div>
                <button type="submit" class="w-full sm:w-auto bg-red-600 text-white font-bold py-2 px-6 rounded-full hover:bg-red-700 transition duration-300 flex items-center justify-center gap-2">
                    <i class="fa-solid fa-microchip"></i>
                    <span>AI प्रोसेस करें</span>
                </button>
            </form>
        </div>

        <div id="loader" class="hidden text-center my-12">
            <div role="status">
                <svg aria-hidden="true" class="inline w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-red-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
            <p class="mt-4 text-lg">AI आपके दस्तावेज़ का विश्लेषण कर रहा है... कृपया प्रतीक्षा करें।</p>
        </div>
        
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <strong class="font-bold">त्रुटि!</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>

        <div id="content-section" class="hidden">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <div class="flex items-center bg-white p-1 rounded-full shadow">
                    <button id="reading-mode-btn" class="px-4 py-2 text-sm font-bold rounded-full mode-active">
                        <i class="fa-solid fa-book-open"></i> रीडिंग मोड
                    </button>
                    <button id="listening-mode-btn" class="px-4 py-2 text-sm font-bold rounded-full text-gray-600">
                        <span id="listen-icon"><i class="fa-solid fa-play"></i></span>
                        <span id="listen-text"> लिसनिंग मोड</span>
                    </button>
                </div>
                <div class="relative">
                    <select id="category-filter" class="appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded-full leading-tight focus:outline-none focus:bg-white focus:border-red-500">
                        <option value="all">सभी श्रेणियाँ</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>

            <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </div>

    <div id="article-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center p-4">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="modal-title" class="text-2xl font-bold text-red-600">पूरा लेख</h2>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto custom-scrollbar text-lg leading-relaxed space-y-4">
                </div>
        </div>
    </div>
    
    <div id="toast" class="hidden fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg">
        कॉपी हो गया!
    </div>

    <script>
        // --- Global State ---
        let allArticles = [];
        let currentArticleIndex = 0;
        let isListeningMode = false;
        let isPlaying = false;
        let utterance = null;
        const synth = window.speechSynthesis;

        // --- DOM Elements ---
        const uploadForm = document.getElementById('upload-form');
        const loader = document.getElementById('loader');
        const contentSection = document.getElementById('content-section');
        const articlesContainer = document.getElementById('articles-container');
        const categoryFilter = document.getElementById('category-filter');
        const readingModeBtn = document.getElementById('reading-mode-btn');
        const listeningModeBtn = document.getElementById('listening-mode-btn');
        const listenIcon = document.getElementById('listen-icon');
        const listenText = document.getElementById('listen-text');
        const errorMessageDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        // Modal elements
        const articleModal = document.getElementById('article-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const closeModalBtn = document.getElementById('close-modal-btn');

        // --- Client-side Image Resizer ---
        function resizeImage(file, maxWidth = 1500) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        if (img.width <= maxWidth) {
                            resolve(file);
                            return;
                        }
                        
                        const canvas = document.createElement('canvas');
                        const scaleSize = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scaleSize;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        ctx.canvas.toBlob((blob) => {
                            const resizedFile = new File([blob], file.name, {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            });
                            resolve(resizedFile);
                        }, 'image/jpeg', 0.8);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        // --- Event Listeners ---
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('file-upload');
            if (!fileInput.files.length) {
                showError("कृपया एक फ़ाइल चुनें।");
                return;
            }
            
            let fileToUpload = fileInput.files[0];

            resetUI();
            loader.classList.remove('hidden');

            try {
                const imageTypes = ['image/jpeg', 'image/png', 'image/jpg', 'image/jfif'];
                if (imageTypes.includes(fileToUpload.type)) {
                    console.log(`Original size: ${(fileToUpload.size / 1024 / 1024).toFixed(2)} MB`);
                    fileToUpload = await resizeImage(fileToUpload);
                    console.log(`Resized size: ${(fileToUpload.size / 1024 / 1024).toFixed(2)} MB`);
                }

                const formData = new FormData();
                formData.append('file', fileToUpload);

                const response = await fetch('/process-newspaper', { method: 'POST', body: formData });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Server returned an invalid or empty response.' }));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.error) { throw new Error(data.error); }
                
                let rawArticles = data.articles || data;
                allArticles = Array.isArray(rawArticles) ? rawArticles : [rawArticles];
                
                populateCategories(allArticles);
                renderArticles(allArticles);
                contentSection.classList.remove('hidden');

            } catch (error) {
                console.error('Error processing file:', error);
                showError(`प्रोसेसिंग में त्रुटि हुई: ${error.message}`);
            } finally {
                loader.classList.add('hidden');
            }
        });

        categoryFilter.addEventListener('change', () => {
            const selectedCategory = categoryFilter.value;
            const filteredArticles = selectedCategory === 'all'
                ? allArticles
                : allArticles.filter(article => article.category === selectedCategory);
            renderArticles(filteredArticles);
        });

        readingModeBtn.addEventListener('click', stopListening);
        listeningModeBtn.addEventListener('click', toggleListeningMode);

        closeModalBtn.addEventListener('click', () => articleModal.classList.add('hidden'));
        articleModal.addEventListener('click', (e) => {
             if (e.target === articleModal) { articleModal.classList.add('hidden'); }
        });
        
        synth.onvoiceschanged = () => { console.log("Voices loaded."); };

        // --- All other functions ---
        function renderArticles(articles) {
            articlesContainer.innerHTML = '';
            if (articles.length === 0) {
                articlesContainer.innerHTML = `<p class="text-center col-span-full">कोई लेख नहीं मिला।</p>`;
                return;
            }
            articles.forEach((article, index) => {
                const articleEl = document.createElement('div');
                articleEl.className = 'bg-white p-5 rounded-lg shadow-md border border-transparent transition-all duration-300 hover:shadow-lg';
                articleEl.dataset.index = index;
                articleEl.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-bold text-gray-900">${article.headline}</h3>
                        <span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${article.category}</span>
                    </div>
                    <p class="text-gray-600 mb-4 h-24 overflow-hidden">${article.summary}</p>
                    <div class="flex flex-wrap gap-2 justify-end">
                        <button class="action-btn listen-summary-btn" title="सारांश सुनें"><i class="fa-solid fa-volume-high"></i></button>
                        <button class="action-btn read-full-btn" title="पूरा लेख पढ़ें"><i class="fa-solid fa-book-open-reader"></i></button>
                        <button class="action-btn share-btn" title="शेयर करें"><i class="fa-solid fa-share-alt"></i></button>
                        <button class="action-btn download-btn" title="डाउनलोड करें"><i class="fa-solid fa-download"></i></button>
                    </div>
                `;
                articleEl.querySelectorAll('.action-btn').forEach(btn => {
                    btn.className += ' bg-gray-200 text-gray-700 h-9 w-9 rounded-full flex items-center justify-center hover:bg-red-500 hover:text-white transition-colors';
                });
                articlesContainer.appendChild(articleEl);
            });
            addArticleButtonListeners();
        }

        function addArticleButtonListeners() {
            document.querySelectorAll('.listen-summary-btn').forEach(btn => {
                btn.onclick = (e) => {
                    const articleDiv = e.target.closest('[data-index]');
                    const index = parseInt(articleDiv.dataset.index);
                    const article = findArticleByIndex(index);
                    speak(article.summary);
                };
            });
            document.querySelectorAll('.read-full-btn').forEach(btn => {
                btn.onclick = (e) => {
                    const articleDiv = e.target.closest('[data-index]');
                    const index = parseInt(articleDiv.dataset.index);
                    const article = findArticleByIndex(index);
                    showFullArticle(article);
                };
            });
            document.querySelectorAll('.share-btn').forEach(btn => {
                btn.onclick = (e) => {
                    const articleDiv = e.target.closest('[data-index]');
                    const index = parseInt(articleDiv.dataset.index);
                    const article = findArticleByIndex(index);
                    copyToClipboard(article.full_text);
                };
            });
             document.querySelectorAll('.download-btn').forEach(btn => {
                btn.onclick = (e) => {
                    const articleDiv = e.target.closest('[data-index]');
                    const index = parseInt(articleDiv.dataset.index);
                    const article = findArticleByIndex(index);
                    downloadArticle(article);
                };
            });
        }
        
        function findArticleByIndex(index) {
            const displayedArticles = Array.from(articlesContainer.children);
            if (!displayedArticles[index]) return null;
            const headline = displayedArticles[index].querySelector('h3').textContent;
            return allArticles.find(a => a.headline === headline);
        }

        function populateCategories(articles) {
            if (!articles || !Array.isArray(articles)) return;
            const categories = [...new Set(articles.map(a => a.category))];
            categoryFilter.innerHTML = '<option value="all">सभी श्रेणियाँ</option>';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });
        }

        function toggleListeningMode() {
            if (!isListeningMode) {
                isListeningMode = true;
                isPlaying = true;
                updateListenButtonUI();
                playCurrentArticle();
            } else {
                togglePlayPause();
            }
        }

        function togglePlayPause() {
            if (synth.speaking) {
                if (isPlaying) {
                    synth.pause();
                    isPlaying = false;
                } else {
                    synth.resume();
                    isPlaying = true;
                }
                updateListenButtonUI();
            }
        }
        
        function stopListening() {
            synth.cancel();
            isListeningMode = false;
            isPlaying = false;
            currentArticleIndex = 0;
            updateListenButtonUI();
            document.querySelectorAll('.playing').forEach(el => el.classList.remove('playing'));
        }
        
        function playCurrentArticle() {
            if (!isListeningMode) return;
            
            const articlesOnScreen = Array.from(articlesContainer.children);
            if (currentArticleIndex >= articlesOnScreen.length) {
                stopListening();
                return;
            }

            document.querySelectorAll('.playing').forEach(el => el.classList.remove('playing'));
            const articleEl = articlesOnScreen[currentArticleIndex];
            articleEl.classList.add('playing');
            articleEl.scrollIntoView({ behavior: 'smooth', block: 'center' });

            const article = findArticleByIndex(currentArticleIndex);
            if (!article) {
                currentArticleIndex++;
                playCurrentArticle();
                return;
            }
            
            const textToSpeak = `${article.headline}. सारांश: ${article.summary}`;
            speak(textToSpeak, () => {
                if (isPlaying) {
                    currentArticleIndex++;
                    setTimeout(playCurrentArticle, 1000);
                }
            });
        }
        
        function updateListenButtonUI() {
            if (isListeningMode) {
                if (listeningModeBtn) listeningModeBtn.classList.add('mode-active');
                if (readingModeBtn) readingModeBtn.classList.remove('mode-active');
                
                if (isPlaying) {
                    if (listenIcon) listenIcon.innerHTML = `<i class="fa-solid fa-pause"></i>`;
                    if (listenText) listenText.textContent = ` पॉज़ करें`;
                } else {
                    if (listenIcon) listenIcon.innerHTML = `<i class="fa-solid fa-play"></i>`;
                    if (listenText) listenText.textContent = ` फिर से शुरू करें`;
                }
            } else {
                if (readingModeBtn) readingModeBtn.classList.add('mode-active');
                if (listeningModeBtn) listeningModeBtn.classList.remove('mode-active');
                if (listenIcon) listenIcon.innerHTML = `<i class="fa-solid fa-play"></i>`;
                if (listenText) listenText.textContent = ` लिसनिंग मोड`;
            }
        }

        function speak(text, onEndCallback) {
            if (synth.speaking) {
                synth.cancel();
            }
            utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'hi-IN';
            utterance.rate = 0.9;
            utterance.pitch = 1;
            
            if (onEndCallback) {
                utterance.onend = onEndCallback;
            }
            
            utterance.onerror = (event) => {
                console.error('SpeechSynthesisUtterance.onerror', event);
                if (isListeningMode) {
                    currentArticleIndex++;
                    playCurrentArticle();
                }
            };
            
            synth.speak(utterance);
        }

        function showFullArticle(article) {
            modalTitle.textContent = article.headline;
            modalContent.innerHTML = article.formatted_text || `<p>${article.full_text}</p>`;
            articleModal.classList.remove('hidden');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                showError("क्लिपबोर्ड पर कॉपी करने में विफल।");
            });
        }
        
        function downloadArticle(article) {
            const blob = new Blob([`शीर्षक: ${article.headline}\n\n${article.full_text}`], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${article.headline.replace(/\s+/g, '_')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function resetUI() {
            stopListening();
            contentSection.classList.add('hidden');
            articlesContainer.innerHTML = '';
            categoryFilter.innerHTML = '<option value="all">सभी श्रेणियाँ</option>';
            allArticles = [];
            errorMessageDiv.classList.add('hidden');
        }
        
        function showError(message) {
            errorText.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
